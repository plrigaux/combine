<mat-card>
  <mat-card-header>
    <mat-card-title>Actions Buttons</mat-card-title>
    <mat-card-subtitle>Start</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Total</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="totalNbNumbers"
        (focusout)="saveData()"
      />
    </mat-form-field>

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Balls</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="drawNbNumber"
        (focusout)="saveData()"
      />
    </mat-form-field>

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Power ball</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="power_ball_pool_size"
        (focusout)="saveData()"
      />
    </mat-form-field>

    <button mat-button (click)="set_lotto_max()">Set Lotto Max</button>
    <button mat-button (click)="set_mega_millions()">Mega Million</button>
    <button mat-button (click)="set_power_ball()">Power Ball</button>

    <p>Odds {{ combination() }}</p>

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Index</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="oddsIndex"
        (change)="onCombIndexChange($event)"
        (focusout)="saveData()"
      />
    </mat-form-field>
    <button mat-button (click)="random()">Random</button>
    <p>Normalized index {{ nomalized_index }}</p>
    <p>
      <span
        *ngFor="let draw of combinationOutput.main_pool"
        class="numberCircle drawed"
        >{{ draw }}</span
      >

      <span
        *ngIf="
          power_ball_pool_size > 1 && combinationOutput.main_pool.length > 0
        "
        class="numberCircle drawed_power_ball"
        >{{ combinationOutput.power_ball }}</span
      >
    </p>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Get the oddsIndex</mat-card-title>

  <p>Odds index {{ showOddIndex() }}</p>

  <div>
  <button mat-button [disabled]="previousDisable()" (click)="previous()">
    Previous
  </button>
  <button mat-button [disabled]="nextDisable()" (click)="next()">Next</button>
</div>
  <div *ngFor="let step of stepper()">
    <span
      *ngFor="let ball of substepper(step)"
      class="numberCircle"
      [ngClass]="drawed(ball)"
      (click)="clickBall(ball)"
      >{{ ball }}</span
    >
  </div>
  <ng-template [ngIf]="power_ball_pool_size > 1">
    <h1>Power Ball</h1>
    <div *ngFor="let step of stepper_power_ball()">
      <span
        *ngFor="let ball of substepper_power_ball(step)"
        class="numberCircle"
        [ngClass]="drawed_power_ball(ball)"
        (click)="clickBall_power_ball(ball)"
        >{{ ball }}</span
      >
    </div>
  </ng-template>
</mat-card>
<br />
