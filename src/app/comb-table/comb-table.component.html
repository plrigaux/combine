
<p>Total: {{total}} NbPicks: {{nbpicks}}</p>
<table>
    <tr *ngFor="let item of combinations; index as i;">
        <td class="id">{{i +1}}</td>
        <td *ngFor="let val of getRowElem(item)" [ngClass]="classFromVal(val)">{{val}}</td>
        <td class="id">{{getCombIndex(item, total, nbpicks)}}</td>
    </tr>
</table>
